<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
        integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
        crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
        integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
        crossorigin=""></script>
    <link rel="stylesheet" href="leaflet-control-geocoder.css">
    <script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="L.Control.Sidebar.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet-easybutton@2/src/easy-button.css">
    <script src="https://cdn.jsdelivr.net/npm/leaflet-easybutton@2/src/easy-button.js"></script>
    <script src="L.Control.Sidebar.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet-routing-machine.css" />
    <script src="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet-routing-machine.js"></script>
    <link rel="stylesheet" href="leaflet.legend.css" />
    <script type="text/javascript" src="leaflet.legend.js"></script>


    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAF-6uRLyXKZfeP5Zi5t9PXH-GnfXr6FkQ"></script>
    <script src="https://unpkg.com/interact.js@1.2.8/dist/interact.min.js"></script>
    <script src="https://unpkg.com/leaflet.gridlayer.googlemutant@0.10.0/Leaflet.GoogleMutant.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet-pegman@0.1.6/leaflet-pegman.css" />
    <script src="https://unpkg.com/leaflet-pegman@0.1.6/leaflet-pegman.js"></script>

</head>

<body>
    <div id="map" class="map"></div>

    <div class="wrap">
        <div class="search">
            <input type="text" class="searchTerm" id="input" placeholder="What are you looking for?">
            <button type="submit" class="searchButton" id="post">
                <i class="fa fa-search"></i>
            </button>
        </div>
    </div>
    <div id="sidebar" class="leaflet-sidebar collapsed">

        <div class="leaflet-sidebar-tabs">
            <ul role="tablist">
                <li><a href="#home" role="tab"><i class="fa fa-bars active"></i></a></li>
                <li><a href="#search_result" role="tab"><i class="fa fa-search"></i></a></li>
                <li><a href="#history" role="tab"><i class="fa fa-clock-rotate-left"></i></a></li>
                <li><a href="#saved" role="tab"><i class="fa-regular fa-bookmark"></i></a></li>
            </ul>
        </div>

        <div class="leaflet-sidebar-content">
            <div class="leaflet-sidebar-pane" id="home">
                <img src="park.jpg" alt="Placeholder" width="100%" height="40%">
                <div id="place" width="100%" height="20%">ABC Location</div>
                <hr>
                <div id="buttons">
                    <div class="btt">
                        <button class="bt" id="bt1"><i class="fa-regular fa-bookmark"></i></button>
                        <br />
                        <a class="txt" id="text1">Saved</a>
                    </div>
                    <div class="btt">
                        <button class="bt" id="bt2"><i class="fa-solid fa-diamond-turn-right"></i></button>
                        <br />
                        <a class="txt" id="text2">Direction</a>
                    </div>
                    <div class="btt">
                        <button class="bt" id="bt3"><i class="fa-solid fa-map-location-dot"></i></button>
                        <br />
                        <a class="txt" id="text3">Location</a>
                    </div>




                </div>
                <br />
                <br />
                <br />
                <br />
                <div class="tabs" id="address">
                    <div class="icons"><i class='fa-solid fa-location-dot'></i></div>
                    <div class="tabs-info" id="icon1"></div>
                </div>
                <div class="tabs" id="phone">
                    <div class="icons"><i class='fa-solid fa-phone'></i></div>
                    <div class="tabs-info" id="icon2"></div>
                </div>
                <div class="tabs" id="opentime">
                    <div class="icons"><i class='fa-regular fa-clock'></i></div>
                    <div class="tabs-info" id="icon3"></div>
                </div>
                <div class="tabs" id="rating">
                    <div class="icons"><i class="fa-regular fa-star"></i></div>
                    <div class="tabs-info" id="icon4"></div>
                </div>

            </div>
            <div class="leaflet-sidebar-pane" id="search_result">
                <h1 class="leaflet-sidebar-header">Search</h1>
                <div id="topbt" class="row">
                    <div class="col-md-4">
                        <div class="dropdown">
                            <button class="btn btn-primary dropdown-toggle" id="dropbtn" type="button"
                                data-toggle="dropdown">Time
                                <span class="caret"></span>
                            </button>
                            <ul class="dropdown-menu" role="menu" aria-labelledby="menu1">
                                <li role="presentation"><a role="menuitem" tabindex="-1" href="#"
                                        onclick="nofilter_time()">No Filter</a></li>
                                <li role="presentation"><a role="menuitem" tabindex="-1" href="#"
                                        onclick="filter_time()">Opening Now</a></li>
                            </ul>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="dropdown">
                            <button class="btn btn-primary dropdown-toggle" id="dropbtn2" type="button"
                                data-toggle="dropdown">Rating
                                <span class="caret"></span>
                            </button>
                            <ul class="dropdown-menu" role="menu" aria-labelledby="menu2">
                                <li role="presentation"><a role="menuitem" tabindex="-1" href="#"
                                        onclick="ascending()">Ascending Order</a></li>
                                <li role="presentation"><a role="menuitem" tabindex="-1" href="#"
                                        onclick="descending()">Descending Order</a></li>
                            </ul>
                        </div>
                    </div>

                </div>

            </div>
            <div class="leaflet-sidebar-pane" id="history">
                <h1 class="leaflet-sidebar-header">History</h1>

            </div>
            <div class="leaflet-sidebar-pane" id="saved">
                <h1 class="leaflet-sidebar-header">Saved</h1>

            </div>
        </div>

    </div>



    <script src="index.js"></script>

</body>

</html>
